server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
data:
  database:
    # driver: mysql
    # source: root:root@tcp(127.0.0.1:3306)/test?parseTime=True&loc=Local
    driver: sqlite
    source: "file:data/nancalacc.db?cache=shared&mode=rwc&_journal_mode=WAL"
    # log_level: info
    # slow_threshold: 200
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
