syntax = "proto3";

package api.account.v1;

import "google/api/annotations.proto";

option go_package = "nancalacc/api/account/v1;v1";
option java_multiple_files = true;
option java_package = "api.account.v1";
option java_outer_classname = "AccountProtoV1";







service Account {
	rpc CreateAccount (CreateAccountRequest) returns (CreateAccountReply){
		option (google.api.http) = {
			post: "/v1/account"
			body: "*"
		};
	};
	rpc UpdateAccount (UpdateAccountRequest) returns (UpdateAccountReply){
		option (google.api.http) = {
			patch: "/v1/account"
			body: "*"
		};
	};
	rpc DeleteAccount (DeleteAccountRequest) returns (DeleteAccountReply){
		option (google.api.http) = {
			delete: "/v1/account"
			body: "*"
		};
	};
	rpc GetAccount (GetAccountRequest) returns (GetAccountReply){
		option (google.api.http) = {
			get: "/v1/account/{id}"
		};
	};
	rpc ListAccount (ListAccountRequest) returns (ListAccountReply){
		option (google.api.http) = {
			get: "/v1/accounts"
		};
	};
}

message UserInfo {
  int64 id = 1;
  string username = 2;
  string email = 3;
  string phone = 4;
  int32 status = 5;
  string created_at = 6;
  string updated_at = 7;
}
message CreateAccountRequest {
  string username = 1;
  string email = 2;
  string phone = 3;
  string password = 4;
  int32 status = 5;
}
message CreateAccountReply {}

message UpdateAccountRequest {
  int64 id = 1;
  string username = 2;
  string email = 3;
  string phone = 4;
  int32 status = 5;
}
message UpdateAccountReply {}

message DeleteAccountRequest {
  int64 id = 1;
}
message DeleteAccountReply {}

message GetAccountRequest {
  int64 id = 1;
}
message GetAccountReply {
  UserInfo user = 1;
}

message ListAccountRequest {
  int32 page = 1;
  int32 page_size = 2;
}
message ListAccountReply {
  repeated UserInfo users = 1;
}